<h1> The <tt>s6-rename</tt> program </h1>

<p>
 s6-rename atomically renames a file.
</p>

<h2> Interface </h2>

<pre>
     s6-rename <em>old</em> <em>new</em>
</pre>

<p>
 s6-rename atomically renames <em>old</em> to <em>new</em>.
</p>
